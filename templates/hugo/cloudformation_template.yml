AWSTemplateFormatVersion: "2010-09-09"
Description: "Static website hosting with S3 and CloudFront"
Parameters:
  DefaultRootObject:
    Description: "The default path for the index document."
    Type: String
    Default: "index.html"
  ErrorPagePath:
    Description: "The path of the error page for the website (e.g. /error.html). Must be a root-relative path."
    Type: String
    Default: "/404.html"
Resources:
  # Create the bucket to contain the website HTML
  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      WebsiteConfiguration:
        ErrorDocument: !Ref ErrorPagePath
        IndexDocument: !Ref DefaultRootObject
  # Configure the bucket as a CloudFront Origin
  ReadPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Action: "s3:GetObject"
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::${S3Bucket}/*"
            Principal: "*"
  CloudFrontOriginAccessIdentity:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref S3Bucket
  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        CustomErrorResponses:
          - ErrorCode: 403 # not found
            ResponseCode: 404
            ResponsePagePath: !Ref ErrorPagePath
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          DefaultTTL: 3600 # in seconds
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
          MaxTTL: 86400 # in seconds
          MinTTL: 60 # in seconds
          TargetOriginId: s3origin
          ViewerProtocolPolicy: "allow-all"
        Enabled: true
        HttpVersion: http2
        Origins:
          - DomainName: !Sub "${S3Bucket}.s3-website.us-east-1.amazonaws.com"
            Id: s3origin
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
        PriceClass: "PriceClass_All"
  # Create an IAM user with Access Keys to enable automated deployment of the website to this bucket
  # PublishUser:
  #   Type: 'AWS::IAM::User'
  #   Properties:
  #     Policies:
  #       - PolicyName: !Sub 'publish-to-${S3Bucket}'
  #         PolicyDocument:
  #           Statement:
  #           - Action: 's3:*'
  #             Effect: Allow
  #             Resource:
  #             - !Sub 'arn:aws:s3:::${S3Bucket}'
  #             - !Sub 'arn:aws:s3:::${S3Bucket}/*'
  # PublishCredentials:
  #   Type: 'AWS::IAM::AccessKey'
  #   Properties:
  #     UserName: !Ref PublishUser
Outputs:
  BucketName:
    Description: "S3 Bucket Name"
    Value: !Ref S3Bucket
  # AccessKeyId:
  #   Description: 'S3 Access Key'
  #   Value: !Ref PublishCredentials
  # AccessKeySecret:
  #   Description: 'S3 Secret Key'
  #   Value: !GetAtt PublishCredentials.SecretAccessKey
  DistributionId:
    Description: "CloudFront Distribution ID"
    Value: !Ref CloudFrontDistribution
  Domain:
    Description: "Cloudfront Domain"
    Value: !GetAtt CloudFrontDistribution.DomainName
